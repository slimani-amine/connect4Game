<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Connect4Game</title>
  </head>

  <body>
    <div id="main-page">
      <div class="main-page-header">
        <div class="btn menu-btn">
          <p>menu</p>
        </div>
        <div>
          <img src="./images/logo.svg" alt="connect four gmae logo" />
        </div>
        <div class="btn restart">
          <p>restart</p>
        </div>
      </div>
      <div class="score-container">
        <div class="score-container-red">
          <div id="player1-avatar"></div>
          <p id="player1"></p>
          <p id="score-red">0</p>
        </div>
        <div class="score-container-yellow">
          <div id="player2-avatar"></div>
          <p id="player2"></p>
          <p id="score-yellow">0</p>
        </div>
      </div>
      <div class="marker">
        <div class="marker-red" id="marker"></div>
      </div>
      <div class="board-container">
        <div id="playing-preventer"></div>
        <div class="black-board">
          <div id="black-col0"></div>
          <div id="black-col1"></div>
          <div id="black-col2"></div>
          <div id="black-col3"></div>
          <div id="black-col4"></div>
          <div id="black-col5"></div>
          <div id="black-col6"></div>
        </div>
        <div class="white-board">
          <div id="white-col0"></div>
          <div id="white-col1"></div>
          <div id="white-col2"></div>
          <div id="white-col3"></div>
          <div id="white-col4"></div>
          <div id="white-col5"></div>
          <div id="white-col6"></div>
        </div>
      </div>
      <div id="turn">
        <p><span id="current-player"></span> turn</p>
        <p><span id="time">30</span><span id="second">s</span></p>
      </div>
      <div id="wins-rect" class="wins-rect">
        <p id="winner"></p>
        <p id="wins-draw"></p>
        <div class="btn playAgain" style="font-size: small">play again</div>
      </div>
      <div id="turn-bg"></div>
    </div>

    <!-- menu overlay-->
    <div class="menu">
      <div class="modal">
        <h1>PAUSE</h1>
        <button class="menu-button continue">CONTINUE GAME</button>
        <button class="menu-button restart">RESTART</button>
        <button class="menu-button-red">QUIT GAME</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
